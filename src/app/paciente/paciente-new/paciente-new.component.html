<button type="button" class="btn btn-outline-primary" id="btn_novo_paciente" (click)="open(content)">
  <i class="fa fa-plus" aria-hidden="true"></i>
  &nbsp; Novo
</button>

<!-- Modal para cadastro de novo paciente -->

<ng-template #content let-c="close" let-d="dismiss" style="width: 100%;">
  <div class="modal-header header_modal">
    <h4 class="modal-title">
	<i class="fa fa-address-card-o" aria-hidden="true"></i>
	Cadastro de Paciente</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome"aria-describedby="emailHelp" name="nome" [(ngModel)]="pacientes.nome">
      </div>

      <div class="form-group">
        <label for="dt_nasc">Data de Nasc:</label>
        <input type="text" class="form-control" id="dt_nasc" name="dt_nasc" [(ngModel)]="pacientes.dt_nasc">
      </div>

      <div class="form-group">
        <label for="cpf">Cpf:</label>
        <input type="text" class="form-control" id="cpf"  name="cpf" [(ngModel)]="pacientes.cpf">
      </div>

      <div class="form-group">
        <label for="rg">Rg:</label>
        <input type="text" class="form-control" id="rg" name="rg" [(ngModel)]="pacientes.rg">
      </div>

      <div class="form-group">
        <label for="cep">Cep:</label>
        <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="pacientes.cep">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="pacientes.telefone">
      </div>

      <div class="form-group">
        <label for="operadora">Operadora:</label>
        <input type="text" class="form-control" id="operadora" name="operadora" [(ngModel)]="pacientes.operadora">
      </div>

      <div class="form-group">
        <label for="convenio">Convenio:</label>
          <input type="text" class="form-control" id="convenio" name="convenio" [(ngModel)]="pacientes.convenio">
      </div>

      <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="pacientes.endereco">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="pacientes.bairro">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="pacientes.cidade">
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="pacientes.estado">
      </div>

      <button type="submit" class="btn btn-primary">
	  <i class="fa fa-floppy-o" aria-hidden="true"></i>
	  Salvar</button>

    </form>

  </div>
</ng-template>

<!-- Fim - Modal para cadastro de novo paciente -->
